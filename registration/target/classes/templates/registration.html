<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script type="text/javascript">
  
  var check= function(){
	  if(document.getElementById('password').value == document.getElementById('confirm_password').value){
		  document.getElementById('message').style.color ='green';
		  document.getElementById('message').innerHTML ='Password and Confirm-password fields Matched';
		  
	  }else {
	  }
	  
  }
   
  </script>
  
 </head>
   <style>
	.registrationcontainer{
	display:flex;
	flex-direction:row;
	border: 2px solid red;
	}
	.logoimage{
	display:flex;
	height:450px;
	width:1000px;
	margin-top:50px;
	}
	.registrationForm{
	margin-top:50px;
	display:flex;
	height:400px;
	width:100%;	
	}
	.form{
	width:600px;
	}
	a{
	text-decoration:none;
	}

  </style>
  <body>
 
 
 
 <nav class="navbar bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      Registration
    </a>
  </div>
</nav><br>

	<h1 class="text-center text-danger">Register</h1>


	<div class="container registrationcontainer">

	<div class="logoimage">
	 <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/d3/77/f4/d377f451-ffda-b5a3-38a5-0d5599b65926/source/512x512bb.jpg">
	</div>
	
	<div class="registrationForm">
	<div class="row">
		<div class="col-md-8 col-md-offset-3">
				<!-- success message -->
		<div th:if="${param.success}">
			<div class="alert alert-success text-center">You've successfully Registered</div>
	</div>
	</div>						
	
	<form th:action="@{/registration}" method="post" th:object="${user}" class="form">
				
		<div class="row">
 		<div class="col">
 			<label class="control-label" for="firstName"> First Name </label>
  				<input type="text" class="form-control" placeholder="" aria-label="First name" th:field="*{firstName}" required autofocus="autofocus" />
  		</div>
  		<div class="col">
			<label class="control-label" for="lastName"> Last Name </label> 
    			<input type="text" class="form-control" placeholder="" aria-label="Last name" th:field="*{lastName}" required autofocus="autofocus" />
  		</div>
		</div>
					
		<div class="form-group">
			<label class="control-label" for="email"> Email </label> 
				<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
				<p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
		</div>

					
		<div class="form-group">
			<label class="control-label" for="password"> Password </label> 
				<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
		</div> <br>
					
		<div class="form-group">
			<label class="control-label" for="password">confirm Password </label> 
				<input id="confirm_password" class="form-control" type="password" th:field="*{confirm_password}" required autofocus="autofocus" onkeyup='check();' />
				<p class="text-danger" th:errors="*{confirm_password}" th:if="${#fields.hasErrors('confirm_password')}"></p>
			<span id='message'></span>
		</div> <br>


		<div class="form-group">
			<button type="submit" class="btn btn-success" onclick="matchPassword()">Register</button>
					<span>Already have an account? <a href="/" th:href="@{/login}"><b>Sign In</b></a></span>
		</div>
		</form>
	</div>
	</div>
	</div>	
								
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
