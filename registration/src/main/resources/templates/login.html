<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<style>
	.loginform{
	display:flex;
	flex-direction:row;
	height:400px;
	}
	.userlogin{
	display:flex;
	height: 400px;
	width:500px;
	}
	.userloginimage{
	display:flex;
	height:420px;
	margin-left:100px;
	}
	.login{
	width:500px;
	margin-top:90px;
	}
	a{
	text-decoration:none;
	}
</style>
  <body>
   <nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">
      <img src="https://cdn2.iconfinder.com/data/icons/scenarium-2/60/login__user__profile__account__signin-512.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top ">Login
    </a>
  </div>
</nav><br>
	
	<h1 class="text-center text-primary">User Login</h1>
	
	<div class=" container loginform">
	
		<div class=" userlogin">
		<div class="row">		
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/login}" method="post" th:object="${user}" class="login">
			<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or password</div>
		</div>

	<!-- Logout message -->
	
	<div th:if="${param.Logout}">
		<div class="alert alert-info">You have bee logged out</div>
	</div>
	
	<div class="form-group">
		<label for="username"> Username : </label>
			<input id="username" type="text" class="form-control" name="username" placeholder="Enter the Email" autofocus="autofocus">
	</div><br>

	<div class="form-group">
			<label for="password"> Password : </label> 
				<input id="password" type="password" class="form-control" name="password" placeholder="Enter the Password" autofocus="autofocus">
	</div><br>

				
	<div class="form-group">
		<div class="row">
			<div class="d-grid gap-2 col-6 mx-auto">
				<input type="submit" name="login-submit" id="login-submit"class="form-control btn btn-primary" value="Login">	
		</div>
	</div>
	
	</div>
		<div class="form-group">
			<span>Don't have an account? <a href="/" th:href="@{/registration}"><b>Create</b></a>
		</div>
	</div>
	</div>
	</div>
	</form>
	
	<div class="userloginimage">
		<img src=" https://th.bing.com/th/id/OIP.bTMSVmJn2LIcBFG8U58fuwHaFN?rs=1&pid=ImgDetMain">
	</div>
			
		
	</div>
		
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
